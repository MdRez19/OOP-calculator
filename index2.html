<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OOP-calculator</title>
</head>
<body>
<div class="grid h-screen place-items-center">
    <div class="border-4 border-orange-900">
        <div class="flex flex-col">
            <div class="display-one text-3xl flex justify-end w-96 h-12"></div>
            <div class="display-two text-5xl text-bold flex justify-end w-96 h-12"></div>
        </div>
        <div class="inline-grid grid-cols-4 w-96 h-96">
            <button class="clear text-xl font-bold col-span-2 border-t-2 border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white">AC</button>
            <button class="delete text-xl font-bold border-t-2 border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white">DEL</button>
            <button class="operator text-xl font-bold border-t-2 border-b-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="/">/</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="1">1</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="2">2</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="3">3</button>
            <button class="operator text-xl font-bold border-b-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="×">×</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="4">4</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="5">5</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="6">6</button>
            <button class="operator text-xl font-bold border-b-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="-">-</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="7">7</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="8">8</button>
            <button class="number text-xl font-bold border-b-2 border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="9">9</button>
            <button class="operator text-xl font-bold border-b-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="+">+</button>
            <button class="text-xl font-bold border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white">.</button>
            <button class="number text-xl font-bold border-r-2 border-orange-900 hover:bg-orange-900 hover:text-white" value="0">0</button>
            <button class="equals text-xl font-bold col-span-2 hover:bg-orange-900 hover:text-white" value="=">=</button>
        </div>
    </div>
</div>
<script src="calculator.js"></script>
<script type="text/javascript">
    new Calculator(
        '.display-one',
        '.display-two',
        '.number',
        '.operator',
        '.delete',
        '.clear',
        '.equals'
    )
</script>
</body>
</html>
